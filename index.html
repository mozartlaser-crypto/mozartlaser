<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mozArt Laser</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="css/navbar.css">

  <style>
    body {
      background-image: url("images/DSC_0142.jpg");
      background-size: cover;      /* Makes it cover the whole screen */
      background-repeat: no-repeat; /* Prevents tiling */
      background-position: center;  /* Centers the image */
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    /* text box styling */
    .text-box {
      display: inline-block;   /* box only as wide as text inside */
      background: white;
      padding: 20px 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* hero section */
    .hero {
      height: 100vh;   /* full screen */
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('background.jpg') no-repeat center center/cover;
    }

    /* spacer for scrolling */
    .spacer {
      height: 500px;
      background: transparent;
    }
  </style>
</head>
<body>

  <!-- SITE HEADER -->
  <header class="site-header" id="siteHeader" role="banner" aria-label="Main site header">
    <div class="header-inner">
      <img src="images/mozartlaserlogo.png" alt="MozartLaser" class="logo">
      <nav class="main-nav" aria-label="Main navigation">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- PAGE CONTENT -->
  <main class="page-content" id="mainContent" tabindex="-1">
    <section class="hero">
      <div class="text-box">
        <h1>Welcome to Mozart Laser</h1>
        <p>Custom engravings with precision and style.</p>
      </div>
    </section>
    <section class="spacer"></section>
  </main>

  <!-- Shrink-on-scroll script -->
  <script>
    (function(){
      const header = document.getElementById('siteHeader');
      if(!header) return;

      const SHRINK_THRESHOLD = 48; 
      let ticking = false;

      function updateHeader(scrollY){
        if (scrollY > SHRINK_THRESHOLD) header.classList.add('shrink');
        else header.classList.remove('shrink');
        ticking = false;
      }

      function onScroll(){
        const scrollY = window.scrollY || window.pageYOffset;
        if (!ticking) {
          window.requestAnimationFrame(()=> updateHeader(scrollY));
          ticking = true;
        }
      }

      window.addEventListener('scroll', onScroll, {passive: true});
      updateHeader(window.scrollY || window.pageYOffset);
    })();
  </script>
</body>
</html>
