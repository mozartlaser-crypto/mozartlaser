<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mozArt Laser</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="css/navbar.css">

  <style>
    body {
     
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

   
 .hero {
  height: 100vh;                  /* full viewport height */
  width: 100%;                     /* full width */
  margin: 0;                       /* remove any default margin */
  padding: 0;                      /* remove padding */
  background: url("images/DSC_0142.jpg") no-repeat center top; /* top aligns image to top */
  background-size: cover;  /* stretch image to cover area, keeping aspect ratio */
background-repeat: no-repeat;
background-position: top center;
	 
}

.text-bar {
  width: 100%;
  background: white;
  padding: 20px 0;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.text-bar h1,
.text-bar p {
  margin: 0;
  line-height: 1.4;
}

.text-bar h1 {
  margin-bottom: 8px;
}
	  
	  
  </style>
</head>
<body>
							<div>
  <!-- SITE HEADER -->
  <header class="site-header" id="siteHeader" role="banner" aria-label="Main site header">
    <div class="header-inner">
      <img src="images/mozartlaserlogo.png" alt="MozartLaser" class="logo">
      <nav class="main-nav" aria-label="Main navigation">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
   							 </div>
  </header>

  <!-- PAGE CONTENT -->
  <main class="page-content" id="mainContent" tabindex="-1">
<!-- HERO IMAGE SECTION -->
<section class="hero">
  <!-- No text here, just the background image -->
</section>

<!-- WHITE TEXT BAR UNDERNEATH -->
<section class="text-bar">
  <h1>Welcome to Mozart Laser</h1>
  <p>Custom engravings with precision and style.</p>
</section>
  </main>

  <!-- Shrink-on-scroll script -->
  <script>
    (function(){
      const header = document.getElementById('siteHeader');
      if(!header) return;

      const SHRINK_THRESHOLD = 48; 
      let ticking = false;

      function updateHeader(scrollY){
        if (scrollY > SHRINK_THRESHOLD) header.classList.add('shrink');
        else header.classList.remove('shrink');
        ticking = false;
      }

      function onScroll(){
        const scrollY = window.scrollY || window.pageYOffset;
        if (!ticking) {
          window.requestAnimationFrame(()=> updateHeader(scrollY));
          ticking = true;
        }
      }

      window.addEventListener('scroll', onScroll, {passive: true});
      updateHeader(window.scrollY || window.pageYOffset);
    })();
  </script>
								</div>
</body>
</html>
