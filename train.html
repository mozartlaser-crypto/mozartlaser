  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #111;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      gap: 40px;
      max-width: 1200px;
      margin: auto;
    }

    /* Image Section */
    .product-images {
      position: relative;
      width: 500px;
      max-width: 90vw;
      overflow: hidden;
    }

    .product-images img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    /* Dots and Pill Background */
    .dots {
      position: absolute;
      bottom: 15px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    .dots::before {
      content: "";
      position: absolute;
      bottom: 0;
      transform: translateY(25%);
      width: 100px;
      height: 28px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 999px;
      z-index: -1;
    }

    .dot {
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active {
      background: white;
    }

    /* Product Info */
    .product-info {
      flex: 1;
      max-width: 500px;
      text-align: left;
    }

    .product-info h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .product-info p {
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .buttons button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .buy-now {
      background: black;
      color: white;
    }

    .buy-now:hover {
      background: #333;
    }

    .add-cart {
      background: white;
      color: black;
      border: 1px solid black;
    }

    .add-cart:hover {
      background: #eee;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .product-container {
        flex-direction: column;
        text-align: center;
      }

      .product-info {
        text-align: center;
      }

      .buttons {
        justify-content: center;
      }

      .dots::before {
        width: 80px;
        height: 26px;
      }
    }
	  .product-images {
  position: relative;
  width: 500px;
  max-width: 90vw;
  aspect-ratio: 1 / 1; /* Makes it a perfect square â€” adjust if needed */
  overflow: hidden;
}

.product-images img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Prevents stretching */
  border-radius: 10px;
  transition: transform 0.4s ease;
}
  </style>

<body>

<!-- CART PANEL -->
<div class="cart-panel" id="cart-panel">
  <h3>Shopping Cart</h3>
  <ul id="cart-items"></ul>
  <p>Total: $<span id="cart-total">0.00</span></p>
  <button id="checkout">Checkout</button>
  <button id="close-cart">Close</button>
</div>

  <div class="product-container">
    <!-- Image Section -->
    <div class="product-images" id="imageContainer">
      <img id="product-img" src="images/train.jpg" alt="Product Image - train engraving">
      <div class="dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
      </div>
    </div>

    <!-- Info Section -->
    <div class="product-info">
      <h1>Detailed Classic Train Engraving</h1>
		<h3>$17.99</h3>
      <p>A delightful wooden plaque engraved with a highly detailed classic train. </p>

      <div class="buttons">
        <button class="buy-now" id="buyNow" data-name="Detailed Classic Train Engraving" data-price="17.99">Buy Now</button>
        <button class="add-cart" id="addToCart">Add to Cart</button>
      </div>
    </div>
  </div>

  <script>
    const images = ["images/train.jpg", "images/X-icon.png", "images/X-icon.png"];
    const imgEl = document.getElementById('product-img');
    const dots = document.querySelectorAll('.dot');
    const imageContainer = document.getElementById('imageContainer');
    let currentIndex = 0;

    // --- Dot click handling ---
    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        changeImage(index);
      });
    });

    // --- Function to change image ---
    function changeImage(index) {
      imgEl.src = images[index];
      document.querySelector('.dot.active').classList.remove('active');
      dots[index].classList.add('active');
      currentIndex = index;
    }

    // --- Swipe gesture support ---
    let startX = 0;

    imageContainer.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    imageContainer.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;

      if (Math.abs(diff) > 50) {
        if (diff > 0) {
          // Swipe left
          currentIndex = (currentIndex + 1) % images.length;
        } else {
          // Swipe right
          currentIndex = (currentIndex - 1 + images.length) % images.length;
        }
        changeImage(currentIndex);
      }
    });

    // --- Add to Cart ---
    document.getElementById('addToCart').addEventListener('click', () => {
      alert('Item added to cart!');
    });

    // --- Buy Now ---
   document.getElementById('buyNow').addEventListener('click', async () => {
  const button = document.getElementById('buyNow');
  const name = button.dataset.name;
  const price = parseFloat(button.dataset.price);

  if (!name || isNaN(price)) {
    alert("This product is not properly configured.");
    return;
  }

  // Create a temporary cart with just this product
  const singleItemCart = [{ name, price, quantity: 1 }];

  try {
    const response = await fetch("https://mozart-backend.onrender.com/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ items: singleItemCart })
    });

    const session = await response.json();

    if (session.url) {
      window.location.href = session.url; // go straight to Stripe checkout
    } else {
      console.error("Stripe session error:", session);
      alert("Checkout failed. Please try again.");
    }
  } catch (error) {
    console.error("Checkout error:", error);
    alert("Something went wrong during checkout.");
  }
});
  </script>
